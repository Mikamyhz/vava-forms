<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <title>Valorant | Sign Up</title>
</head>

<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.svg" alt="Valorant Logo">
            </a>
        </nav>
    </header>

    <div class="container">
        <section class="form-banner">
            <div class="form-img">
                <img src="img/img.png" alt="Valorant Wallpaper">
            </div>
        </section>

        <section class="form-section">
            <div class="title">Sing Up</div>
            <form action="#">
                <input type="text" placeholder="Name" required> <br>
                <input type="email" placeholder="E-mail" required> <br>
                <input type="password" placeholder="Password" required> <br>
                <input type="password" placeholder="Repeate Password" required> <br>
                <button>Sign Up</button>
                <span class="flex-center">or</span>
            </form>
            <div class="social-login">
                <ul class="flex-center">
                    <li class="flex-center">
                        <a href="#">
                            <i class="ri-facebook-fill"></i>
                        </a>
                    </li>
                    <li class="flex-center">
                        <a href="#">
                            <i class="ri-google-fill"></i>
                        </a>
                    </li>
                    <li class="flex-center">
                        <a href="#">
                            <i class="ri-apple-fill"></i>
                        </a>
                    </li>
                    <li class="flex-center">
                        <a href="#">
                            <i class="ri-xbox-fill"></i>
                        </a>
                    </li>
                    <li class="flex-center">
                        <a href="#">
                            <i class="ri-playstation-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <span class="cta-sing-up flex-center">Have an account? <a href="sing-in.html">Sign In</a>.</span>
        </section>
    </div>



</body>

</html>
